<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>ToDo App</title>

</head>
<body>
    <div style = "margin-Top: 60px;"class = "container" > <h3> Todo List </h3>  
     <hr> 
     <form action="/add" method ="post"> 
       <div class="input-group mb-3">
         <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">TITLE</span>
        </div>
        <input type="text" class="form-control" name= "title"aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Todo"><br>
        <button type = "Submit" class="btn btn-info">Add</button>
        </div>
        <hr>
     </form>
     {% if todos == [] %}
     <div class="alert alert-primary" role="alert">
                Create your Todo List :p
                </div>
     
     {% else %}
     
     <table class="table">
             <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Title</th>
                <th scope="col">Status </th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for todo in todos  %}
              <tr>
              <th scope="row">{{todo.id}}</th>
              <td>{{todo.title}}</td>  
              {% if todo.complete == False %}
              <td>Not yet completed!</td>
              {% else %}
              <td>Completed!</td>
              {% endif %}
              
              <td> <a href="/complete/{{todo.id}}" class="btn btn-success">Complete</a></td>
              <td> <a href="/delete/{{todo.id}}" class="btn btn-success">Delete</a></td>
    
          </tr>
    
        {% endfor %}
      </tbody>
    </table>
     </div>
     {%endif%}
  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
